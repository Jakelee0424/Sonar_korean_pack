guiding.issue_list.3.content.1=심각도는 이제 소프트웨어 품질 영향과 직접 연결됩니다. 즉, 소프트웨어 품질 영향에는 심각도가 있습니다.
guiding.issue_list.3.content.2=심각도는 세 가지 등급만 있습니다: 높음, 중간, 낮음.
