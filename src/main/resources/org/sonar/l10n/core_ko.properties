component_measures.overview.project_overview.description=작업 위험을 빠르게 이해합니다. 초록색 외의 색상은 위험을 나타냅니다: 버그 또는 취약점이 포함됩니다. 오른쪽 상단의 이미지는 장기적으로 위험이 존재함을 나타냅니다. 왼쪽 하단의 초록색 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.Reliability.description=버그의 작업 위험을 이해합니다. 구슬이 빨갛게 변할수록 버그가 심각합니다. 구슬의 크기는 버그의 규모를 나타내며, 구슬의 수직 위치는 버그의 위치 지정을 반영합니다. 하단의 작은 초록색 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.Security.description=취약점의 작업 위험을 이해합니다. 구슬이 빨갛게 변할수록 취약점이 심각합니다. 구슬의 크기는 취약점의 규모를 나타내며, 구슬의 수직 위치는 취약점의 위치 지정을 반영합니다. 하단의 작은 초록색 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.Maintainability.description=코드 스멜의 장기적 위험을 이해합니다. 구슬이 빨갛게 변할수록 기술 부채 비율이 높습니다. 구슬의 크기는 스멜의 규모를 나타내며, 구슬의 수직 위치는 커버리지의 부족 정도를 반영합니다. 하단의 작은 초록색 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.Coverage.description=테스트 커버리지의 부족에 따른 장기적 위험을 이해합니다. 구슬의 크기는 커버되지 않은 행 수를 나타내며, 구슬의 수직 위치는 커버리지 부족 정도를 반영합니다. 하단의 작은 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.Duplications.description=중복 코드의 장기적 위험을 이해합니다. 구슬의 크기는 중복 정도를 나타내며, 구슬의 수직 위치는 중복된 행 수를 반영합니다. 하단의 작은 구슬은 품질이 최고임을 나타냅니다.
component_measures.overview.see_data_as_list=차트 데이터를 목록으로 표시

