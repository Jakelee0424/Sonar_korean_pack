component_measures.domain_subnavigation.Complexity.help=애플리케이션의 제어 흐름이 간단한지 복잡한지를 나타냅니다. 원형 복잡도는 전체 커버리지 달성에 필요한 최소 테스트 케이스 수를 계산합니다. 인지 복잡도는 애플리케이션의 이해 난이도를 나타냅니다.

